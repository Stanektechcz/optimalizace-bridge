# Alembic configuration

[alembic]
# Path to migration scripts
script_location = alembic

# Template for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Timezone for timestamps
timezone = UTC

# Sys.path will include these paths
prepend_sys_path = .

# Version locations
version_locations = %(here)s/alembic/versions

# Output encoding
output_encoding = utf-8

# Database URL (override with env var)
sqlalchemy.url = postgresql://user:pass@localhost/dbname

[post_write_hooks]
# Format generated migration files
# hooks = black
# black.type = console_scripts
# black.entrypoint = black

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
